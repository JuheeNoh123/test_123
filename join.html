	<body> <!HTML 문서 로드시 팝업 호출 함수>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> <!JS 적용,BS 연동>
		

		<hr> <!--밑줄--><br><br><!--줄바꿈 2번-->
		<! 구글 이미지 코드>

		<div class ="mx-auto" style="width: 500px"> <!500내에서 이미지 사이즈 반응>
			<a href = "index.html" target = "_self"> <!그림에 하이퍼링크 달아놓고 클릭시 해당 url로 이동>
			<img src="img/Google_logo.png" class="img-fluid" alt="google">
			<!src는 경로,이미지 깨지면 alt 출력>
			</a>
		</div>
		<br><br><br><br><br>
		<form id="form_main">
			
		
			<section class="vh-100 gradient-custom">
			  <div class="container py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
				  <div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
					  <div class="card-body p-4 p-md-5">
						<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원가입</h3>
						<form>

						  <div class="row">
							<div class="col-md-6 mb-4">

							  <div class="form-outline">
								<input type="text" id="firstName" class="form-control form-control-lg" />
								<label class="form-label" for="firstName">성</label>
							  </div>

							</div>
							<div class="col-md-6 mb-4">

							  <div class="form-outline">
								<input type="text" id="lastName" class="form-control form-control-lg" />
								<label class="form-label" for="lastName">이름</label>
							  </div>

							</div>
						  </div>

						  <div class="row">
							<div class="col-md-6 mb-4 d-flex align-items-center">

							  <div class="form-outline datepicker w-100">
								<input type="text" class="form-control form-control-lg" id="birthdayDate" />
								<label for="birthdayDate" class="form-label">생일</label>
							  </div>

							</div>
							<div class="col-md-6 mb-4">

							  <h6 class="mb-2 pb-1">성별: </h6>

							  <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
								  value="option1" checked />
								<label class="form-check-label" for="femaleGender">여자</label>
							  </div>

							  <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
								  value="option2" />
								<label class="form-check-label" for="maleGender">남자</label>
							  </div>

							  <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
								  value="option3" />
								<label class="form-check-label" for="otherGender">기타</label>
							  </div>

							</div>
						  </div>

						  <div class="row">
							<div class="col-md-6 mb-4 pb-2">

							  <div class="form-outline">
								<input type="email" id="emailAddress" class="form-control form-control-lg" />
								<label class="form-label" for="emailAddress">이메일</label>
							  </div>

							</div>
							<div class="col-md-6 mb-4 pb-2">

							  <div class="form-outline">
								<input type="tel" id="phoneNumber" class="form-control form-control-lg" />
								<label class="form-label" for="phoneNumber">핸드폰 번호</label>
							  </div>

							</div>
						  </div>

						  <div class="row">
							<div class="col-12">

							  <select class="select form-control-lg">
								<option value="1" disabled>분반</option>
								<option value="2">A반</option>
								<option value="3">B반</option>
								<option value="4">C반</option>
							  </select>
							  <label class="form-label select-label">분반</label>

							</div>
						  </div>

						  <div class="mt-4 pt-2">
							<input class="btn btn-primary btn-lg" onclick= "join();" type="button" id= "join_btn" value="회원가입!" />
						  </div>

						</form>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</section>
		</form>
